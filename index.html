<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Home Stay</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-lg fixed-top py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="fw-bold text-success fs-5">Home Stay</span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto align-items-start align-items-md-center gap-2 gap-md-4">
            <li class="nav-item">
              <a class="nav-link text-success fw-medium" href="#">Home</a>
            </li>
  
            <!-- Rooms dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle fw-medium" href="#" id="roomsDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Rooms
              </a>
              <ul class="dropdown-menu" aria-labelledby="roomsDropdown">
                <li><a class="dropdown-item" href="#single-room">Quận 10</a></li>
                <li><a class="dropdown-item" href="#double-room">Bình Thạnh</a></li>
                <li><a class="dropdown-item" href="#suite">Phú Nhuận</a></li>
              </ul>
            </li>
  
            <li class="nav-item">
              <a class="nav-link fw-medium" href="#services">Services</a>
            </li>
  
            <li class="nav-item">
              <a class="nav-link fw-medium" href="#gallery">Gallery</a>
            </li>
  
            <li class="nav-item" id="user-nav">
              <a class="btn btn-success text-white px-4 py-2 fw-medium" href="#book" id="login-btn">Login</a>
            </li>
          </ul>
          <button id="langToggle" class="btn btn-outline btn-info px-4 text-white" style="margin-left: 12px;">
            ENG
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section position-relative">
    <div id="carousel-img-rooms" class="carousel slide carousel-fade hero-carousel" data-bs-ride="carousel" data-bs-pause=false>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <img src="./public/CN.BinhThanh/No.16/487086819_1072002074945062_9160607700588720614_n.jpg" class="d-block w-100 hero-img" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img src="./public/CN.PhuNhuan/No.7/486575316_1069457031866233_7203815108350357338_n.jpg" class="d-block w-100 hero-img" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img src="./public/CN.BinhThanh/No.17/487427456_1072001851611751_6513041258928492_n.jpg" class="d-block w-100 hero-img" alt="...">
        </div>
      </div>
    </div>

    <div class="overlay position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.5); z-index: 1;"></div>

    <div class="hero-text text-center text-white px-3 position-absolute">
      <h1 class="display-4 fw-bold text-white text-shadow">Home Stay</h1>
      <p class="text-white text-shadow fs-4">Your home away from home. Experience comfort and luxury.</p>
      <a href="#rooms" class="btn btn-success">Explore Rooms</a>
    </div>
    <div class="scroll-indicator position-absolute">
      <i class="fa-solid fa-arrow-down text-white fs-3"></i> 
    </div>
  </section>
  <div class="container">
    <!-- About us Section -->
    <section id="about" class="row mt-5 pt-5">
      <div class="text-center mb-5">
        <h2 data-i18n="about-us-section.title" class="fs-5 text-success"></h2>
        <h2 data-i18n="about-us-section.title_1" class="fs-1 fw-bold"></h2>
        <p data-i18n="about-us-section.title_2" class="text-black-50"></p>
      </div>
      <div class="col-12 col-md-5 mb-4 mb-md-0">
        <img src="./public/CN.BinhThanh/No.17/487129274_1072001861611750_1449984763391882057_n.jpg" alt="About Us" class="img-fluid rounded">
      </div>
      <div class="col-12 col-md-7">
        <h3 data-i18n="about-us-section.sub_title" class="mb-4"></h3>
        <p data-i18n="about-us-section.intro_1" class="text-black-50"></p>
        <p data-i18n="about-us-section.intro_2" class="text-black-50"></p>
        <div class="container-fluid p-0 mt-5">
          <div class="row g-4">
            <div class="col-12 col-md-6">
              <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-spray-can-sparkles text-success fs-4 me-2"></i>                
                <span data-i18n="about-us-section.section1_title"></span>
              </div>
              <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-bed text-success fs-4 me-2"></i>
                <span data-i18n="about-us-section.section2_title"></span>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="d-flex align-items-center mb-3">
                <i class="fas fa-leaf text-success fs-4 me-2"></i>
                <span data-i18n="about-us-section.section3_title"></span>
              </div>
              <div class="d-flex align-items-center mb-3">
                <i class="fas fa-map-marked-alt text-success fs-4 me-2"></i>
                <span data-i18n="about-us-section.section4_title"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Rooms Section-->

    <!-- Services Section -->
    <section id="services" class="pt-5 mt-5">
      <div class="text-center mb-5">
        <h2 data-i18n="service-section.title" class="fs-5 text-success"></h2>
        <h2 data-i18n="service-section.title_1" class="fs-1 fw-bold"></h2>
        <p data-i18n="service-section.title_2" class="text-black-50"></p>
      </div>
      <div class="row">
        <div class="col-md-3 text-center mb-4">
          <div class="service-icon">
            <i class="fas fa-wifi"></i>
          </div>
          <h3 data-i18n="service-section.service_title_1"></h3>
          <p data-i18n="service-section.service_content_1" class="text-black-50"></p>
        </div>
        <div class="col-md-3 text-center mb-4">
          <div class="service-icon">
            <i class="fas fa-swimming-pool"></i>
          </div>
          <h3 data-i18n="service-section.service_title_2"></h3>
          <p data-i18n="service-section.service_content_2" class="text-black-50"></p>
        </div>
        <div class="col-md-3 text-center mb-4">
          <div class="service-icon">
            <i class="fas fa-spa"></i>
          </div>
          <h3 data-i18n="service-section.service_title_3"></h3>
          <p data-i18n="service-section.service_content_3" class="text-black-50"></p>
        </div>
        <div class="col-md-3 text-center mb-4">
          <div class="service-icon">
            <i class="fas fa-bicycle"></i>
          </div>
          <h3 data-i18n="service-section.service_title_4"></h3>
          <p data-i18n="service-section.service_content_4" class="text-black-50"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 text-center mb-4">
          <div class="service-icon">
            <i class="fas fa-paw"></i>
          </div>
          <h3 data-i18n="service-section.service_title_5"></h3>
          <p data-i18n="service-section.service_content_5" class="text-black-50"></p>
        </div>
        <div class="col-md-3 text-center mb-4">
          <div class="service-icon">
            <i class="fas fa-concierge-bell"></i>
          </div>
          <h3 data-i18n="service-section.service_title_6"></h3>
          <p data-i18n="service-section.service_content_6" class="text-black-50"></p>
        </div>
        <div class="col-md-3 text-center mb-4">
          <div class="service-icon">
            <i class="fas fa-parking"></i>
          </div>
          <h3 data-i18n="service-section.service_title_7"></h3>
          <p data-i18n="service-section.service_content_7" class="text-black-50"></p>
        </div>
        <div class="col-md-3 text-center mb-4">
          <div class="service-icon">
            <i class="fas fa-utensils"></i>
          </div>
          <h3 data-i18n="service-section.service_title_8"></h3>
          <p data-i18n="service-section.service_content_8" class="text-black-50"></p>
        </div>
      </div>
    </section>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="utils/lang.js"></script>
</html>
